            max-width: 800px;

}

}

    <header>
        <h1>Cryptocurrency Portfolio</h1>

    <div class="container">
        <h2>Your Portfolio</h2>
        <div class="search-container">
            <form action="/search">
              <input type="text" placeholder="Search..." name="search">
              <button type="submit">Submit</button>
            </form>
          </div>
          
        <table>
            <thead>
                <tr>
                    <th>Coin</th>

    </div>
        <header>
            <h1>Buy and Sell Cryptocurrency</h1>
        </header>
        <div class="container">
            <h2>Buy Cryptocurrency</h2>
            <form id="buyForm">
                <label for="buyCryptoType">Select Cryptocurrency:</label>
                <select id="buyCryptoType">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="ripple">Ripple (XRP)</option>
                </select>
    
                <label for="buyAmount">Enter Amount:</label>
                <input type="number" id="buyAmount" placeholder="Amount in USD" required>
    
                <label for="buyWalletAddress">Enter Wallet Address:</label>
                <input type="text" id="buyWalletAddress" placeholder="Your Wallet Address" required>
    
                <button type="button" onclick="buyCryptocurrency()">Buy Now</button>
            </form>
    
            <h2>Sell Cryptocurrency</h2>
            <form id="sellForm">
                <label for="sellCryptoType">Select Cryptocurrency:</label>
                <select id="sellCryptoType">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="ripple">Ripple (XRP)</option>
                </select>
    
                <label for="sellAmount">Enter Amount:</label>
                <input type="number" id="sellAmount" placeholder="Amount in USD" required>
    
                <label for="sellWalletAddress">Enter Wallet Address:</label>
                <input type="text" id="sellWalletAddress" placeholder="Your Wallet Address" required>
    
                <button type="button" onclick="sellCryptocurrency()">Sell Now</button>
            </form>
        </div>
    
        <script>
            function buyCryptocurrency() {
                const cryptoType = document.getElementById("buyCryptoType").value;
                const amount = document.getElementById("buyAmount").value;
                const walletAddress = document.getElementById("buyWalletAddress").value;
        
                console.log(`Buying ${amount} USD worth of ${cryptoType} to wallet address: ${walletAddress}`);
                // Add logic for the actual buy transaction (backend processing/API call) here
            }
        
            function sellCryptocurrency() {
                const cryptoType = document.getElementById("sellCryptoType").value;
                const amount = document.getElementById("sellAmount").value;
                const walletAddress = document.getElementById("sellWalletAddress").value;
        
                console.log(`Selling ${amount} USD worth of ${cryptoType} from wallet address: ${walletAddress}`);

            }
